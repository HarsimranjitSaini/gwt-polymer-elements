<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <title>Gwt-Polymer Demo</title>
    <meta name="description" content="Gwt-Polymer-Elements Demo">

    <link rel="icon" href="img/gwt-polymer.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#00796b">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Gwt-Polymer-Elements">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gwt-Polymer-Elements">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="img/gwt-polymer.png">
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="img/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="img/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="img/icon-192x192.png">-->

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/gwt-polymer.png">
    <meta name="msapplication-TileColor" content="#00796b">
    <meta name="msapplication-tap-highlight" content="no">

    <style>
      body {
        margin: 0 !important;
        font-family: sans-serif;
        font-weight: 400;
      }
      .out * {
        transition: opacity 500ms;
      }
      .right-middle {
        transition: opacity none;
        transition: margin-top 100ms;
      }
      .out {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      .left {
        position: absolute;
        width: 256px;
        height: 100%;
        background: #fafafa;
      }
      .right {
        position: absolute;
        width: calc(100% - 256px);
        height: 100%;
        background: white;
        margin-left: 256px;
      }

      .left-top, .right-top, .left-middle, .right-middle, .logo {
        display: flex;
        align-items: center;
      }

      .left-top, .right-top {
        width: 100%;
        height: 65px;
        background: #00796b;
      }

      .logo img {
        opacity: 0;
        width: 24px;
        height: 24px;
      }
      .left-top, .logo {
        justify-content: center;
      }

      .left-middle, .right-middle {
        width: 100%;
        opacity: 0;
      }
      .left-middle {
        height: 49px;
        background:#009688;
        border-top: solid 1px #cde5e3;
        margin-top: -1px;
      }
      .right-middle {
        background: #cde5e3;
        height: 45px;
      }
      .ready1 .left-middle, .ready1 .right-middle {
        opacity: 1;
      }
      .ready2 .right-middle {
        margin-top: -51px;
      }

      .left-middle .text, .right-middle .text, .right-top .text {
        color: white;
        font-size: 14px;
        margin-left: 25px;
      }

      .left-middle .text::before, .top-right .text:before {
        content: "█ ";
        opacity: 0.3;
      }

      .text {
        overflow: hidden;
        opacity: 0;
      }
      .ready2 .text, .ready2 .logo img {
        overflow: hidden;
        opacity: 1;
      }
      .text::after {
        content: "█████████";
        opacity: 0.3;
      }
      .left-content .text, .right-content .text {
        font-size: 14px;
        line-height: 40px;
        color: #009688;
        margin-left: 42px;
        opacity: 0;
      }

      .ready2 .left-content .text, .right-content .text {
        opacity: 0.5;
      }

      .right-content .text {
        display: inline-block;
      }

      .logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        align-self: flex-start;
        margin: 15px 5px 0 5px;
      }
      .logo1 {
        background: #9c27b0;
      }
      .logo2 {
        background: #f44336;
      }
      .logo3 {
        background: #03a9f4;
      }
      .right-content {
        position: relative;
        padding: 50px 40px;
        height: 100%;
      }

      .material {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        opacity: 0;
        background: #f9f9f9;
      }
      .ready3 .material {
        opacity: 1;
      }

      @media only screen and (max-width: 764px) {
        .left {
          display: none;
        }
        .button {
          display: block;
        }
        .right {
          width: 100%;
          margin-left: 0px;
        }
        .ready2 .right-middle {
          margin-top: -55px;
        }
      }

      body.chrome.ready2 .right-middle {
        margin-top: 0px;
      }
    </style>
  </head>

  <body>
    <div class="out">
      <div class="right">
        <div class="right-top">
          <div class="text"></div>
        </div>
        <div class="right-middle">
          <div class="text"></div>
        </div>
        <div class="right-content">
          <div class="material">
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
          </div>
        </div>
      </div>
      <div class="left">
        <div class="left-top">
          <div class="logo logo1"></div>
          <div class="logo logo2">
            <img src="img/gwt.png" />
          </div>
          <div class="logo logo3"></div>
        </div>
        <div class="left-middle">
          <div class="text"></div>
        </div>
        <div class="left-middle">
          <div class="text"></div>
        </div>
        <div class="left-middle">
          <div class="text"></div>
        </div>
        <div class="left-middle">
          <div class="text"></div>
        </div>
        <div id="loading" class="left-content">
          <div class="text"></div>
          <div class="text"></div>
          <div class="text"></div>
          <div class="text"></div>
        </div>
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator && /https/.test(window.location.protocol)) {
        navigator.serviceWorker.register('service-worker.js');
      }
      if (/chrome/i.test(navigator.userAgent)) {
        document.body.classList.add('chrome')
      }
    </script>
    <script src="gwtPolymerDemo/gwtPolymerDemo.nocache.js"></script>
    <script async src="https://cdn.vaadin.com/vaadin-core-elements/latest/elements-demo-resources/ga.js"></script>
  </body>
</html>
